server:
  port: 18080
  tomcat:
    threads:
      max: 1000
  shutdown: graceful
spring:
  application:
    name: boot-auth
  profiles:
    active: dev,roketmq
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  servlet:
    multipart:
      max-file-size: 5MB
      max-request-size: 30MB
  mvc:
    servlet:
      load-on-startup: 1
  elasticsearch:
    rest:
      uris: http://192.168.0.199:9200
      connection-timeout: 5s
